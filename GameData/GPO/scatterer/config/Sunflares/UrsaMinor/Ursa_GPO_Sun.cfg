@Scatterer_sunflare:NEEDS[GPO]
{
	%author = JadeOfMaar
	//Config for Ursa Minor sunflare
	@Sun
	{
		// Array values are: Luminosity, Aspect Ratio, Inverse Scale (higher is smaller), Position on Sun--ScreenCenter Axis
		%assetPath = GPO/scatterer/config/Sunflares/UrsaMinor/Ursa_G
		%flareSettings = 0.5,1,1.8
		%spikesSettings = 0.6,1,1.0
		
		// Fade threshold distances: Transition region is 0.5x ~ 1.5x distance values
		// sunFlare fades out below this value. Ghosts fade out above this value
		%sunGlareFadeDistance = 25000
		
		!ghost1SettingsList1 {}
		!ghost1SettingsList2 {}
		!ghost2SettingsList1 {}
		!ghost2SettingsList2 {}
		!ghost3SettingsList1 {}
		!ghost3SettingsList2 {}
		
		ghost1SettingsList1
		{
			Item = 0.4,0.8,0.5,0.9
		}
		
		ghost2SettingsList1
		{
			Item = 0.05,1,8,-0.2
			Item = 0.1,1,12,-0.15
			Item = 0.2,0.9,48,0.25
			Item = 0.15,1,24,0.4
		}
	}
}
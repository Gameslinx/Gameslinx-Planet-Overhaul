@SCREAMER:FOR[GPO]:NEEDS[GPP]
{
	Scream
    {
        name = GPOCompatibilityGPP
        once = false
        delay = 2
        condition = IsInSpaceCenter
        // Other options: https://github.com/StollD/Screamer/blob/master/src/Conditions.cs
        type = PopupDialog 
        // Other options: ScreenMessage, Debug
        position = 960, 540
        title = Sonic Says
        message = GPO is not compatible with Galileo's Planet Pack yet!@br@brPlease consider contacting Gameslinx on the forums or uninstall this mod.
        // Other variables: https://github.com/StollD/Screamer/blob/master/src/Variables.cs
        Actions
        {
            Action
            {
                name = Ignore
                actions = Ignore
            }
            // Other Actions: https://github.com/StollD/Screamer/blob/master/src/Actions.cs
        }
    }
}
